    function getjobmessage(id){
    	$.ajax({
    		async:false,
    		url:"front/resume/getjobmessage?id="+id+"",
    		type:'post',
    		dataType:'json',
    		success:function(data){
    		if(data){
    			$("#section3Text h3").html(data.job);
    			$("#section3Text p").html(data.content);
    		}else{
    		}
    		},error:function(){
    		}
    		});
    }
         function changepicture(o,url){

         }
         function normalImg(o,url){
        	 $(o).css("background","transparent url("+url+") no-repeat");
         }
